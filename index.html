<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 align="center" style="font-size: 30px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; padding-top: 40px;">CALCULATOR</h2>
    <div class="main-container">
      <div class="display"></div>
      <div class="bts">
        <div class="bt">AC</div>
        <div class="bt">(</div>
        <div class="bt">)</div>
        <div class="bt">clr</div>
        <div class="bt">7</div>
        <div class="bt">8</div>
        <div class="bt">9</div>
        <div class="bt">+</div>
        <div class="bt">4</div>
        <div class="bt">5</div>
        <div class="bt">6</div>
        <div class="bt">-</div>
        <div class="bt">1</div>
        <div class="bt">2</div>
        <div class="bt">3</div>
        <div class="bt">.</div>
        <div class="bt">0</div>
        <div class="bt">/</div>
        <div class="bt">*</div>
        <div class="bt" id="equal-bt">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
